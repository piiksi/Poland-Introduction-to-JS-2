<!DOCTYPE html>
<html lang="en">
    <head>
        <title> JS 2 </title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Delius" rel="stylesheet">
    </head>
    <body>
        <div class="body_wrapper">
            <div class="header_wrapper">
                <h1>Quiz TIME!</h1>
            </div>
            <div class="dropdown">
                <button class="dropbtn">MENU</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">About</a>
                    <a href="#">Choose antoher quiz</a>
                    <a href="#">Contact me</a>
                </div>
            </div>
            <div class="content_wrapper">
                <div class="quiz">
                    <p class="name"></p>
                    <p class="results"></p>
                    <p class="thanks">Thanks for playing!</p>
                    <div class="options">
                        <div class="choice" id="true">true</div>
                        <div class="choice" id="false">false</div>
                    </div>
                    <div class="generate" id="generate">next</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Designed by PIIKSI 2017</p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script  type="text/javascript" src="js/script.js"></script>   
    </body>
</html>
